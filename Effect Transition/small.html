<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Component</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="small.css">
  
</head>
<body>
    <header>
        <section class="box-content">
            <h3>Item Transition Inspiration</h3>
             <a class="box-link active small" href="">Small Component</a>
             <a class="box-link " href="">Full width</a>
             <a class="box-link" href="">Tranparent</a>
             <select name="" data-page="small" id="box-select">
                 <option value="0">choose an effect ... </option>
                 <option value="1">Corner scale</option>
                 <option value="2">Vertical scale</option>
                 <option value="3">Fall</option>
                 <option value="4">Forward pulse</option>
                 <option value="5">Rotate pulse</option>
                 <option value="6">Hearbeatl</option>
                 <option value="7">Coverflow</option>
                 <option value="8">Rotate me softly</option>
                 <option value="9">Rotate me softly</option>
                 <option value="10">Archice me </option>
                 <option value="11">Deal 'em</option>
                 <option value="12">Ferris wheel</option>
                 <option value="13">Photo Browse</option>
                 <option value="14">Slide Behind</option>
             </select>
        </section>
        <section class="slides small-slide">
            <div class="slide-item active">
                <img src="img/2.jpg" alt="" class="slide-img">
            </div>
            <div class="slide-item">
                <img src="img/3.jpg" alt="" class="slide-img">
            </div>
            <div class="slide-item">
                <img src="img/4.jpg" alt="" class="slide-img">
            </div>
            
        </section>
        <div class="slide-remote small">
            <i class="fa fa-caret-left remote-left" aria-hidden="true"></i>
            <i class="fa fa-caret-right remote-right" aria-hidden="true"></i>

        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
