<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect Transition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style></style>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <section class="slides">
            <div class="slide-item active">
                <img src="img/6.jpg" alt="" class="slide-img">
            </div>
            <div class="slide-item">
                <img src="img/7.jpg" alt="" class="slide-img">
            </div>
            <div class="slide-item">
                <img src="img/8.jpg" alt="" class="slide-img">
            </div>
            
        </section>
        <section class="box-content">
            <h3>Item Transition Inspiration</h3>
             <a class="box-link" href="">Small Component</a>
             <a class="box-link active" href="">Full width</a>
             <a class="box-link" href="">Tranparent</a>
             <select name="" data-page="fullwidth" id="box-select">
                 <option value="0">choose an effect ... </option>
                 <option value="1">soft cales</option>
                 <option value="2">press away</option>
                 <option value="3">side swing</option>
                 <option value="4">Forture Whell</option>
                 <option value="5">Swipe</option>
                 <option value="6">Push reveal</option>
                 <option value="7">Snap in</option>
                 <option value="8">Let me in</option>
                 <option value="9">Tick it</option>
                 <option value="10">Archice me </option>
                 <option value="11">Verical grouwn</option>
                 <option value="12">Slides behind</option>
                 <option value="13">soft pulth</option>
                 <option value="14">Earth</option>
             </select>
        </section>
        <div class="slide-remote">
            <i class="fa fa-caret-left remote-left" aria-hidden="true"></i>
            <i class="fa fa-caret-right remote-right" aria-hidden="true"></i>

        </div>
    </header>
    <script src="js.js"></script>
</body>
</html>
